font_name: icons
css_selector: .{{glyph}}
preprocessor_path: "../fonts"
no_hash: true
force: true
debug: true
quiet: false

# depending on the type of application, you'll probably need to change the source paths accordingly

input:
  templates: icons/templates
  vectors: icons/vectors

output:
  fonts: fonts
  css: sass/vital
  preview: previews

templates:
 - _icons.scss
 - preview

autowidth: true
